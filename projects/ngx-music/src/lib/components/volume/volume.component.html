<div class="volume-controller">
    <ng-container *ngIf="volume === 0">
        <svg fill="white" height="24" width="24">
            <path d="M7 15V9h4l5-5v16l-5-5Z" />
        </svg>
    </ng-container>
    <ng-container *ngIf="volume < 50 && volume !== 0">
        <svg fill="white" height="24" width="24">
            <path d="M5 15V9h4l5-5v16l-5-5Zm11 1V7.95q1.125.525 1.812 1.625.688 1.1.688 2.425 0 1.325-.688 2.4Q17.125 15.475 16 16Z" />
        </svg>
    </ng-container>
    <ng-container *ngIf="volume >= 50 && volume !== 0">
        <svg height="24" width="24" fill="white">
            <path d="M14 20.725v-2.05q2.25-.65 3.625-2.5t1.375-4.2q0-2.35-1.375-4.2T14 5.275v-2.05q3.1.7 5.05 3.137Q21 8.8 21 11.975q0 3.175-1.95 5.612-1.95 2.438-5.05 3.138ZM3 15V9h4l5-5v16l-5-5Zm11 1V7.95q1.175.55 1.838 1.65.662 1.1.662 2.4 0 1.275-.662 2.362Q15.175 15.45 14 16Z" />
        </svg>
    </ng-container>
    
    <div class="slider">
        <input type="range" class="volume" [min]="VOLUME_RANGE_MIN" [max]="VOLUME_RANGE_MAX" [value]="volume" [style.background]="getRangeGradient(volume)" (change)="handleVolumeChange($event)">
    </div>
</div>
